<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR-Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Gerador de QR Code</h1>
            <input type="text" id="qr-url" placeholder="Digite a URL ou texto">
            <button id="generate-btn">GERAR QR-CODE</button>
            <div id="qrcode"></div>
            <button id="download-btn" class="download-btn" style="display: none;">DOWNLOAD QR CODE</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
<footer>
    <p>Desenvolvido por </p><a href="https://www.linkedin.com/in/samuelccampelo/">Samuel Campelo</a>
</footer>
</html>
